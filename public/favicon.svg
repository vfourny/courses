<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bookGradient)"/>

  <!-- Stack of books -->
  <!-- Book 1 (bottom) -->
  <rect x="18" y="38" width="28" height="6" rx="1" fill="#ffffff" opacity="0.9"/>
  <line x1="32" y1="38" x2="32" y2="44" stroke="#10b981" stroke-width="1"/>

  <!-- Book 2 (middle) -->
  <rect x="16" y="30" width="32" height="7" rx="1" fill="#ffffff" opacity="0.95"/>
  <line x1="32" y1="30" x2="32" y2="37" stroke="#10b981" stroke-width="1"/>

  <!-- Book 3 (top - open book) -->
  <path d="M 20 20 L 20 30 L 31 28 L 31 18 Z" fill="#ffffff"/>
  <path d="M 33 18 L 33 28 L 44 30 L 44 20 Z" fill="#ffffff"/>
  <line x1="32" y1="18" x2="32" y2="28" stroke="#10b981" stroke-width="1.5"/>

  <!-- Pages detail on open book -->
  <line x1="24" y1="22" x2="29" y2="21.5" stroke="#d1fae5" stroke-width="0.5" opacity="0.7"/>
  <line x1="24" y1="24" x2="29" y2="23.5" stroke="#d1fae5" stroke-width="0.5" opacity="0.7"/>
  <line x1="35" y1="21.5" x2="40" y2="22" stroke="#d1fae5" stroke-width="0.5" opacity="0.7"/>
  <line x1="35" y1="23.5" x2="40" y2="24" stroke="#d1fae5" stroke-width="0.5" opacity="0.7"/>
</svg>
